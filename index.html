<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet horloge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="clock-section">
        <div class="digital-box">
            <div id="digital" class="digital">--:--:--</div>
            <div class="small">Heure locale</div>
        </div>
    </div>
    <div class="clock-section">
        <div class="analog-clock">
            <div class="center-dot"></div>
            <div class="minute-marks"></div>
            <div class="numbers">
                <span style="--i:1" data-number="1"></span>
                <span style="--i:2" data-number="2"></span>
                <span style="--i:3" data-number="3"></span>
                <span style="--i:4" data-number="4"></span>
                <span style="--i:5" data-number="5"></span>
                <span style="--i:6" data-number="6"></span>
                <span style="--i:7" data-number="7"></span>
                <span style="--i:8" data-number="8"></span>
                <span style="--i:9" data-number="9"></span>
                <span style="--i:10" data-number="10"></span>
                <span style="--i:11" data-number="11"></span>
                <span style="--i:12" data-number="12"></span>
            </div>
            <div id="hour-hand" class="hand hour"></div>
            <div class="hand minute" id="min-hand"></div>
            <div class="hand second" id="sec-hand"></div>
        </div>
    </div>
    <div class="controls">
        <label>Fuseau horaire</label>
        <select id="tz">
            <option value="local">Local</option>
            <option value="Europe/Paris">Europe/Paris</option>
            <option value="Africa/Tunis">Africa/Tunis</option>
            <option value="Asia/Tokyo">Asia/Tokyo</option>
            <option value="New York">New York</option>
            <option value="Sydney">Sydney</option>
        </select>
        <label>Offset (minutes) :</label>
        <input type="number" id="offset" placeholder="+120/-90"/>
        <button id="btn-tz">Appliquer</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
